<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="6" fill="url(#grad1)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Stethoscope icon -->
  <g transform="translate(8, 8) scale(0.16)">
    <!-- Stethoscope tube -->
    <path d="M-30,-20 Q-30,-40 -10,-40 Q10,-40 10,-20 Q10,-10 0,0 Q-10,10 -30,10 Q-40,10 -40,0 Q-40,-10 -30,-20 Z" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Earpieces -->
    <circle cx="-35" cy="-15" r="8" fill="white"/>
    <circle cx="-35" cy="15" r="8" fill="white"/>
    
    <!-- Plus symbol for AI -->
    <g stroke="white" stroke-width="4" stroke-linecap="round">
      <line x1="20" y1="-10" x2="20" y2="10"/>
      <line x1="10" y1="0" x2="30" y2="0"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="8" y="8" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="8" 
        fill="white" font-weight="bold">StethoLink</text>
</svg>